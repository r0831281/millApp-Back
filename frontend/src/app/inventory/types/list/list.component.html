
<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Types</mat-card-title>
      <mat-card-subtitle>Manage types</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput [(ngModel)]="enteredData" (keyup)="applyFilter($event)" placeholder="Search">
      </mat-form-field>
      <button mat-raised-button color="primary" [routerLink]="['/inventory/bulk/create']" routerLinkActive="router-link-active">
        <mat-icon>add</mat-icon>
        Create Type
      </button>
<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let item">{{ item.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let item">{{ item.name }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let item">{{ item.description }}</td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>Quantity</th>
    <td mat-cell *matCellDef="let item">{{ item.quantity }}</td>
  </ng-container>

  <ng-container matColumnDef="Bulk">
    <th mat-header-cell *matHeaderCellDef>Bulk</th>
    <td mat-cell *matCellDef="let item">{{ item.isbulk ? 'Yes' : 'No' }}</td>
  </ng-container>


  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let item">
      <button mat-icon-button color="secondary" (click)="openDialog(item)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="delete(item.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</mat-card-content>
</mat-card>
</div>
