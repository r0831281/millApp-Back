<div class="container">
  <mat-card>
    <mat-card-content>

      <form [formGroup]="roleForm" (ngSubmit)="createRole()">
        <mat-form-field>
          <input matInput formControlName="name" placeholder="Name">
          <mat-error *ngIf="roleForm.get('name')?.invalid && roleForm.get('name')?.touched">Name is required</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput formControlName="accessLevel" placeholder="Access Level" type="number">
          <mat-error *ngIf="roleForm.get('accessLevel')?.invalid && roleForm.get('accessLevel')?.touched">Access Level is required</mat-error>
          <mat-error *ngIf="roleForm.get('accessLevel')?.value > 6">Access Level cannot be greater than 6</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Submit</button>
      </form>
    </mat-card-content>

  </mat-card>
</div>
